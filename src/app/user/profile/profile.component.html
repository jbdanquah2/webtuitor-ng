<div class="container min-vh-100">
  <h1 class="m-4">Profile</h1>
  <hr>
  <div class="col-lg-4 col-xs-6 m-md-5">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>

      <div class="form-group">
        <label for="firstName">Name</label>
        <em *ngIf="name?.invalid && (name.touched ||
          mouseoverLogin) ">required</em>
        <input required formControlName="name" name="name" id="firstName" type="text" class="form-control"
          placeholder="Name..." />
      </div>

      <div class="form-group">
        <label for="userName">Email:</label>
        <em *ngIf="email?.invalid && (email.touched ||
        mouseoverLogin) ">required</em>
        <input required formControlName="email" name="email" id="userName" type="text" class="form-control"
          placeholder="Email..." />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <em *ngIf="password?.invalid && (password.touched || mouseoverLogin)">required</em>
        <input required formControlName="password" name="password" id="password" type="password" class="form-control"
          placeholder="Password..." />
      </div>
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="profileForm.invalid" class="btn btn-outline-primary">Save</button>
      </span>
      <button (click)="cancelEdit()" type="button" class="btn btn-outline-danger ml-1">Cancel</button>
    </form>
  </div>

</div>
