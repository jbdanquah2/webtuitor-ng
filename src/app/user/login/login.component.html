<div class="container min-vh-100">
  <h1 class="m-4">Login</h1>
  <hr>
  <div class="col-lg-4 col-xs-6 m-md-5">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName.touched ||
      mouseoverLogin) ">required</em>
        <input required (ngModel)="userName" name="userName" id="userName" type="text" class="form-control"
          placeholder="User Name..." />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password.touched || 
      mouseoverLogin)">required</em>
        <input required (ngModel)="password" name="password" id="password" type="password" class="form-control"
          placeholder="Password..." />
      </div>
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </span>
      <button (click)="cancel()" type="button" class="btn btn-danger ml-1">Cancel</button>
    </form>
  </div>

</div>
