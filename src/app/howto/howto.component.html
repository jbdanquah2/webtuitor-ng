<!-- Page Content -->
<div class="container-fluid">
    <div class="blog-home">
      <div class="row">
        <div class="col-md-1"></div>
        <!-- Blog Entries Column -->
        <div class="col-md-6 blog-home">
            <p><a [routerLink]="['/home']">Home</a> > <a [routerLink]="['/howto']">How-To</a></p>
          <h3 class="my-4">{{title}}
            <small>blog.WebTuitor</small>
          </h3>
  
          <!-- Blog Post -->
          <div [routerLink]="['/howto/',howto.id]" *ngFor="let howto of howtos" class="card mb-4">
            <img width="400" class="card-img-top" [src]="howto.img" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{howto.name}}</h2>
              <p class="card-text">{{howto.description}}</p>
              <a [routerLink]="['/howto/',howto.id]" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Posted on {{howto.published}} by
              <a href="#">{{howto.created_by}}</a>
            </div>
          </div>
  
  
  
          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <a class="page-link" href="#">&larr; Prev</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Next &rarr;</a>
            </li>
          </ul>
  
        </div>
  
        <!-- Sidebar Widgets Column -->
        <!-- <div class="col-md-4 sd">
          <app-sidebar></app-sidebar>
        </div> -->
  
      </div>
      <!-- /.row -->
    </div>
  </div>
  <!-- /.container -->
