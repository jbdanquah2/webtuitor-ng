<div class="container min-vh-100">

  <h1 class="m-4">Create HowTo</h1>
  <hr>
  <div class="col-lg-8 col-xs-6 m-md-5">
    <form [formGroup]="howtoForm"  autocomplete="off" novalidate>
      <div class="form-group">
        <img *ngIf="imgPreview" style="max-height: 350px; max-width: 700px" [src]="imgPreview" alt="selected display image">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <em class="notice" *ngIf="howtoForm.controls?.title?.invalid && (howtoForm.controls?.title?.touched) "> required</em>
        <input required formControlName="title" id="title" type="text" class="form-control"
               placeholder="title..." />
      </div>

      <div class="form-group">
        <label for="description">Short Description:</label>
        <em class="notice" *ngIf="howtoForm.controls?.description?.invalid && (howtoForm.controls?.description?.touched) "> required</em>
        <input required  formControlName="description" id="description" type="text" class="form-control"
               placeholder="description..." />
      </div>

      <div class="form-group">
        <label for="url">URL:</label>
        <em class="notice" *ngIf="howtoForm.controls?.url?.invalid && (howtoForm.controls?.url?.touched) "> required</em>
        <input required formControlName="url" id="url" type="text" class="form-control"
               placeholder="url..." />
      </div>

      <div class="form-group">
        <label for="category">Select Category:</label>
        <em class="notice" *ngIf="howtoForm.controls?.category?.invalid && (howtoForm.controls?.category?.touched)">
          required
        </em>
        <select required formControlName="category" id="category" class="form-control">
          <option value="" disabled selected>category</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="related">Select Related Read</label>
        <em class="notice" *ngIf="howtoForm.controls?.related?.invalid && (howtoForm.controls?.related?.touched)">
          required
        </em>
        <select formControlName="related" id="related" class="form-control">
          <option value="" disabled selected>related howto</option>
          <option *ngFor="let related of relatedHowto" [value]="related.id">{{ related.title }}</option>
        </select>
      </div>


      <div class="form-group">
        <label for="file">Select Image:</label>
        <em class="notice" *ngIf="howtoForm.controls?.file?.invalid && (howtoForm.controls?.file?.touched) "> required</em>
        <input (change)="onFileSelected($event)" formControlName="file" id="file" type="file" accept="image/png, image/jpeg, .svg, image/svg+xml" class="form-control" />
      </div>

      <div class="form-group">
        <label for="tags">Tags:</label>
        <em class="notice" *ngIf="howtoForm.controls?.tags?.invalid && (howtoForm.controls?.tags?.touched)"> required</em>
        <input required  formControlName="tags" id="tags" type="text" class="form-control"
               placeholder="tags... eg: tech,music,frontend,backend" />
      </div>

      <div class="form-group">
        <label for="tags">Total Read Time:</label>
        <em class="notice" *ngIf="howtoForm.controls?.totalTime?.invalid && (howtoForm.controls?.totalTime?.touched)"> required</em>
        <input required  formControlName="totalTime" id="totalTime" type="text" class="form-control" placeholder="total read time..." />
      </div>

      <div class="form-group">
        <label for="content">Write Your HowTo In Detail:</label>
        <em class="notice" *ngIf="howtoForm.controls?.content?.invalid && (howtoForm.controls?.content?.touched)"> required</em>

        <quill-editor placeholder="write the content here..." formControlName="content" id="content" [styles]="{height: '200px', resize: 'vertical', overflow: 'auto'}"></quill-editor>

      </div>
      <button (click)="submitHowto()" type="submit" [disabled]="howtoForm?.invalid" class="btn btn-outline-primary">Submit</button>
      <button (click)="cancel()" type="button" class="btn btn-outline-danger ml-1">Cancel</button>

    </form>
  </div>

</div>
