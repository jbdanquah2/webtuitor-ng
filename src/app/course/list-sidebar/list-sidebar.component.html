<div class="sidebar sticky-top">
  <div class="card my-4 ">
    <h6 class="card-header bg-white">
      Topics

      <ng-container *ngIf="isAuthenticated">
        <button class="btn btn-link" (click)="addLesson()">+Add</button>
      </ng-container>

    </h6>
    <div class="card-body px-0">
      <div class="row">
        <div class="col-lg-12">
          <ul class="list-unstyle mb-0">
            <li class="p-2">
              <a [routerLink]="['/learn/courses',course?.id]">Overview </a>
            </li>
            <li *ngFor="let lesson of course?.lessons" class="p-2">
              <a [routerLink]="['/learn/courses',course?.id, 'lessons', lesson.id]">{{lesson.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
