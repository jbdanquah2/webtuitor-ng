<div class="course-post-container">

  <h1 class="mt-4">{{capitalizeFirstLetter(course?.title)}}</h1>

  <p class="lead">
    by
    <a href="#">{{course?.createdBy?.name}}</a>
  </p>

  <hr>
  <p>Posted on {{course?.publishedAt}}</p>

  <hr>

  <img width="400" class="img-fluid rounded" [src]="course?.imageUrl" alt="image">

  <hr>
  <div [innerHTML]="course?.content">

  </div>

  <hr>
  <ul class="pagination justify-content-center mb-5 mt-5">
    <li class="page-item float-left mr-5">
      <a class="page-link" href="#">&larr; Prev Lesson</a>
    </li>
    <li class="page-item disabled ml-5">
      <a class="page-link float-right" href="#">Next Lesson &rarr;</a>
    </li>
  </ul>
  <hr>

  <div class="card my-4">
    <h5 class="card-header">Leave a Comment:</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div *ngFor="let comment of course?.comments" class="media mb-4">
    <img width="50" class="d-flex mr-3 rounded-circle" [src]="comment?.image" alt="">
    <div class="media-body">
      <h5 class="mt-0">{{comment?.name}}</h5>
      {{comment?.comment}}
      <div *ngFor="let subcomment of comment.subcomments" class="media mt-4">
        <img width="60" class="d-flex mr-3 rounded-circle" [src]="subcomment?.image" alt="">
        <div class="media-body">
          <h5 class="mt-0">{{subcomment?.name}}</h5>
          {{subcomment?.comment}}
        </div>
      </div>
    </div>
  </div>




</div>
